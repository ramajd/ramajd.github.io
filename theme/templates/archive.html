{% extends "base.html" %}

{% block main %}

<h2>Blog Archive</h2>

<ul class="recent">
  {% for post in posts %}
  <li>
    <a href="{{ url_for("posts", slug=post.slug) }}">{{ post.title }}</a>
    <span class="time">{{ post.date | strftime("%B %d, %Y") }}</span>
  </li>
  {% endfor %}
</ul>


{% endblock %}
